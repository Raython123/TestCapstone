{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="{% static 'user/style.css' %}" rel="stylesheet">
        <script src="{% static 'user/script.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Navbar with learn, forums, profile and maybe videochat ?-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fiery Judoka</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <!-- I think home will be the user's profile-->
                 {% if user.is_authenticated %}
                  <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="{% url 'learn' %}">Learn</a>
                  <a class="nav-item nav-link" href="{% url 'forums' %}">Forums</a>
                  <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Log In</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>
                {% endif %}
              </div>
            </div>
          </nav>
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
