{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="{% static 'learn/style.css' %}" rel="stylesheet">
        <script src="{% static 'learn/script.js' %}"></script>
        <!-- Navbar with learn, forums, profile and maybe videochat ?-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fiery Judoka</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <!-- I think home will be the user's profile-->
                <ul class="navbar-nav mr-auto">
                  {% if user.is_authenticated %}
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'learn' %}">Learn</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'forums' %}">Forums</a>
                    </li>
                    {% block dropdown %}{% endblock %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                    <form class="form-inline ml-auto" id="searchForm">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search Belt" aria-label="Search" id="search">
                      <button class="srch btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </ul>
                {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Log In</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>
                {% endif %}
              </div>
            </div>
          </nav>
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
