{% extends "learn/layout.html" %}
{% load static %}
{% block title %} Learn {% endblock %}

{% block body %}
    <div class="d-flex justify-content-center">
        <div class="btn-group m-3" role="group" aria-label="belts">
            <button type="button" class="btn btn-outline-secondary" data-belt="White">White Belt</button>
            <button type="button" class="btn btn-outline-warning" data-belt="Yellow">Yellow Belt</button>
            <button type="button" class="btn btn-outline-orange" data-belt="Orange">Orange Belt</button>
            <button type="button" class="btn btn-outline-success" data-belt="Green">Green Belt</button>
            <button type="button" class="btn btn-outline-primary" data-belt="Blue">Blue Belt</button>
            <button type="button" class="btn btn-outline-brown" data-belt="Brown">Brown Belt</button>
            <button type="button" class="btn btn-outline-dark" data-belt="Black">Black Belt</button>
        </div>
    </div>
    <div id="searched_moves"></div>
    <div id="default_moves">
        <h2>Your belt's moves ({{ user.belt }} belt):</h2>
        {% for move in moves %}
            <div class="card m-3" style="width: 100%;">
                <iframe class="card-img-top" src="{{move.get_embed_url}}"  style="height: 300px;"></iframe>
                <div class="card-body">
                    <h5 class="card-title"><strong>{{ move.name }}</strong></h5>
                    <p class="card-text"><strong>Level:</strong> {{ move.belt }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
