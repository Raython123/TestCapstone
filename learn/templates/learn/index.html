{% extends "learn/layout.html" %}
{% load static %}
{% block title %} Learn {% endblock %}

{% block body %}
    <div class="d-flex justify-content-center">
        <div class="btn-group m-3" role="group" aria-label="belts">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <button type="button" class="btn btn-outline-secondary btn-block" data-belt="White">White Belt</button>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <button type="button" class="btn btn-outline-warning btn-block" data-belt="Yellow">Yellow Belt</button>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <button type="button" class="btn btn-outline-orange btn-block" data-belt="Orange">Orange Belt</button>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <button type="button" class="btn btn-outline-success btn-block" data-belt="Green">Green Belt</button>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <button type="button" class="btn btn-outline-primary btn-block" data-belt="Blue">Blue Belt</button>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <button type="button" class="btn btn-outline-brown btn-block" data-belt="Brown">Brown Belt</button>
                </div>
                <div class="col-12 mb-3">
                    <button type="button" class="btn btn-outline-dark btn-block" data-belt="Black">Black Belt</button>
                </div>
            </div>
        </div>
    </div>
    <div id="searched_moves"></div>
    <div id="default_moves">
        <h2>Your belt's moves ({{ user.belt }} belt):</h2>
        <div class="row">
            {% for move in moves %}
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <iframe class="card-img-top" src="{{ move.get_embed_url }}" allowfullscreen style="height: 300px;"></iframe>
                        <div class="card-body">
                            <h5 class="card-title"><strong>{{ move.name }}</strong></h5>
                            <p class="card-text"><strong>Level:</strong> {{ move.belt }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
